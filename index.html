<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <div class="logo" id="">
        <img src="/logo.png" alt="Paga paga paga" style="width: 200px">
      </div>
      <div class="encabezado">
        <div class="titulo">
          <h2>Blog - Front</h2>
        </div>
        <div class="clase">
          <h3>Stylus</h3>
        </div>
        <div class="fuente">
          <p class="xs">A</p>
          <p class="m">A</p>
          <p class="xl">A</p>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"> <span class="ico"></span>publicar</p>
        </div>
        <div class="img-avatar">
          <img src="" alt="">
        </div>
      </div>
      <div class="menu">
        <p><span class="ico">*</span></p>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img src="/manga.jpg" alt="" style="width: 200px;">
          </div>
          <div class="informacion">
            <div class="titulo">
              <h3>Jujutsu</h3>
            </div>
            <div class="autor">
              <p>Diosito redentor</p>
            </div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>Manga</p>
              </div>
              <div class="tiempo">
                <p>Hace 10 min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span>*</span> 10 <span>*</span></p>
          </div>
          <div class="calificacion">
            <p> 10 <span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="text-footer">
        <p>Powered by platzi <span>mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
